<div id="navbar">
    <div class="date-container">
        <div id="date" class="text4"></div>
        <div id="time" class="text4"></div>
    </div>
    <div>
        <div class="flex-items hidden" id="vibrate">
            <div class="crossword text2 hidden" id="crossword">/</div>
            <i class="material-icons">vibration</i>
        </div>
        <div id="network-indicator" class="network">
            <div class="flex-items" id="networkIcon"></div>
            <div id="latenceLevel"></div>
        </div>

        <div class="flex-items">
            <div id="batteryInformation">
                <div class="batteryContainer">
                    <div class="batteryBump"></div>
                    <div class="batteryOuter">
                        <div id="batteryLevel"></div>
                        <i class="material-icons bolt-icon">bolt</i>
                    </div>
                </div>
                <div id="batteryPercent"></div>
            </div>
        </div>
        <div class="flex-items" id="parameters">
            <i class="material-icons">settings</i>
        </div>
    </div>

</div>
<script src="./navbar.js" type="module"></script>
