<section id="lock-screen">
    <img alt="Votre avatar" class="avatar">
    <form id="unlock-by-password" class="hidden">
        <input type="password" placeholder="Mot de passe" id="unlock-password-input">
        <button type="submit"><i class="material-icons">arrow_right</i></button>
    </form>
    <div id="unlock-by-pattern" class="hidden">
        <pattern-lock-component></pattern-lock-component>
    </div>
    <div id="unlock-by-free" class="hidden">
        <button id="free-unlock-button" class="btn-primary"><i class="material-icons">lock_open</i>Déverrouiller</button>
    </div>
    <p id="error-code-message" class="hidden">Oups ! Vous vous êtes trompé :(</p>
    <p id="error-lock-db-message" class="hidden">Impossible de dévérouiller votre appareil actuellement</p>
</section>
<script src="./lock-screen.js" type="module"></script>
